<div class="flex mx-auto w-full max-w-7xl justify-between text-center">
  <div
    *ngFor="let employee of employees | slice : 0 : 4"
    class="border-2 rounded"
  >
    <img src="{{ employee.img }}" alt="" class="w-64 flex rounded" />
    <p class="text-lg font-semibold">{{ employee.name }}</p>
    <p class="text-gray-500">{{ employee.position }}</p>
    <div class="bg-notWhite py-2">
      <p class="text-gray-500">{{ employee.description }}</p>
    </div>
  </div>
</div>
